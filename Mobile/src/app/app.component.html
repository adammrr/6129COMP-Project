<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Epileptic Patient Warning App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/welcome">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/user-profile">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>My Profile</ion-label>
          </ion-item>
          <ion-item routerLink="/user-requests">
            <ion-icon name="help-outline" slot="start"></ion-icon>
            <ion-label>View My Requests</ion-label>
          </ion-item>
          <ion-item routerLink="/log-seizure">
            <ion-icon name="bandage-outline" slot="start"></ion-icon>

          </ion-item>

      </ion-list>
