<ion-header>
    <ion-toolbar color="primary">
        <ion-title>My Requests</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Requests</h1>

    <app-central-container>
        <ion-grid>
            <ion-row>
                <ion-col align-self-center>
                    <ion-button (click)="(newFilmModal)" expand="block" color="primary">Log a new film</ion-button>

                    <span class="divider line one-line">or</span>

                    <ion-button (click)="(newTriggerModal)" expand="block" color="danger">Log a new trigger</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </app-central-container>





</ion-content>

<app-footer></app-footer>
