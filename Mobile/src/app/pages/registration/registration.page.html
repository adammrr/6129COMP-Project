<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" formControlName="surname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select placeholder="Select One" formControlName="gender">
        <ion-select-option value="female">Female</ion-select-option>
        <ion-select-option value="male">Male</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" formControlName="dob"></ion-datetime>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Address 1</ion-label>
      <ion-input type="text" formControlName="address1"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Address 2</ion-label>
      <ion-input type="text" formControlName="address2"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Address 3</ion-label>
      <ion-input type="text" formControlName="address3"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Postcode</ion-label>
      <ion-input type="text" formControlName="postcode"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
