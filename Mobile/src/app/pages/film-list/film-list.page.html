<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Film List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let film of filmList">
        <ion-card-header>
            <ion-card-title>{{film.filmName}}</ion-card-title>
        </ion-card-header>
        <ion-item>
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>{{film.genre}}</ion-label>
            <ion-button fill="outline" slot="end" (click)="navigateToFilmPage(film.filmId)">View</ion-button>
        </ion-item>
        <ion-card-content>
            {{film.filmDescription}}
        </ion-card-content>
    </ion-card>
</ion-content>
<app-footer></app-footer>
