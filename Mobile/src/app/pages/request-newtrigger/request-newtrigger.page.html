<ion-header>
  <ion-toolbar>
    <ion-title>request-newtrigger</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newTrigger" (ngSubmit)="onSubmit()">
    <ion-item lines="full">
        <ion-label position="floating">Film Name</ion-label>
        <ion-input type="text" formControlName="filmName"></ion-input>
    </ion-item>

    <ion-item lines="full">
        <ion-label position="floating">Film Release Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" formControlName="releaseDate">
        </ion-datetime>
    </ion-item>

    <ion-item lines="full">
        <ion-label position="floating">What time does the trigger occur</ion-label>
        <ion-input type="text" formControlName="details"></ion-input>
    </ion-item>

    <ion-item lines="full">
        <ion-label position="floating">Details of trigger</ion-label>
        <ion-input type="text" formControlName="details"></ion-input>
    </ion-item>

    <ion-row>
        <ion-col>
            <ion-button type="submit" color="primary" expand="block">Submit Request</ion-button>
        </ion-col>
    </ion-row>
</form>
</ion-content>
